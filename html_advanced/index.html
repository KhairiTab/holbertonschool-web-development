<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #f5f5f5;
        }

        .logo-box {
            padding: 10px;
            border: 2px solid black;
            border-radius: 6px;
            display: inline-block;
        }

        nav a {
            padding: 10px 15px;
            border: 2px solid black;
            border-radius: 6px;
            margin-left: 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            display: inline-block;
        }

        nav a:hover,
        .logo-box:hover {
            background-color: #ddd;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            gap: 30px;
        }

        .block1, .block2, .block4 {
            border: 2px solid black;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
        }

        .block1 {
            width: 300px;
        }

        h1, h2, h3, p, button {
            border: 2px solid black;
            border-radius: 6px;
            padding: 10px;
            margin: 10px 0;
            display: block;
            background-color: #f0f0f0;
        }

        button {
            cursor: pointer;
            background-color: #fff;
        }

        button:hover {
            background-color: #ddd;
        }

        .block2 {
            width: 100%;
        }

        .block2 h2 {
            margin-bottom: 20px;
        }

        
        .four-blocks {
            display: flex;
            justify-content: center;
            gap: 20px; 
            flex-wrap: wrap;
        }

        .block4 {
            width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid black;
            border-radius: 10px;
            padding: 10px;
            background-color: #fff;
        }

        .block4 img {
            width: 100%;
            height: auto;
            border: 2px solid black;
            border-radius: 6px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

    <header>
        <a href="#" class="logo-box">
            <img src="logo.png" alt="Logo" width="60" />
        </a>

        <nav>
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </nav>
    </header>

    <main>
        <div class="block1">
            <h1>Title H1</h1>
            <p>Text paragraph 1</p>
            <button>Button 1</button>
        </div>

        <div class="block2">
            <h2>Title H2</h2>
            <div class="four-blocks">
                <div class="block4">
                    <img src="" alt="Image 1">
                    <h3>Title H3 - 1</h3>
                    <p>Text 1</p>
                </div>
                <div class="block4">
                    <img src="" alt="Image 2">
                    <h3>Title H3 - 2</h3>
                    <p>Text 2</p>
                </div>
                <div class="block4">
                    <img src="" alt="Image 3">
                    <h3>Title H3 - 3</h3>
                    <p>Text 3</p>
                </div>
                <div class="block4">
                    <img src="" alt="Image 4">
                    <h3>Title H3 - 4</h3>
                    <p>Text 4</p>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
