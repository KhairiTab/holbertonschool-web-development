<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Example</title>

    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #f5f5f5;
        }

        /* Logo box */
        .logo-box {
            padding: 10px;
            border: 2px solid black;
            border-radius: 6px;
            display: inline-block;
        }

        nav a {
            padding: 10px 15px;
            border: 2px solid black;
            border-radius: 6px;
            margin-left: 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            display: inline-block;
        }

        nav a:hover,
        .logo-box:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo-box">
            <img src="logo.png" alt="Logo" width="60" />
        </a>

        <nav>
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </nav>
    </header>

</body>
</html>
